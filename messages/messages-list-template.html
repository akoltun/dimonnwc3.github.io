<div class="panel panel-primary">
  <div class="panel-heading">
    {{$ctrl.getMessagesCount($ctrl.selectedFolderId)}} messages in 
    <b>{{$ctrl.getFolderNameById($ctrl.selectedFolderId)}}</b>
  </div>
  <table class="table table-striped table table-hover">
    <thead>
      <tr>
        <th>From</th>
        <th>To</th>
        <th>Subject</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="message in $ctrl.messages |
                     orderBy:'-date' |
                     filter: {folderId: $ctrl.selectedFolderId}"
          ng-class="{warning: message.isImportant}"
          message="message"
          ui-sref="message({messageId: message._id})">
      </tr>
    </tbody>
  </table>
</div>
