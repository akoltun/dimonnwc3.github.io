<div class="panel panel-primary">
  <div class="panel-heading">
    {{$ctrl.messages.length + ' messages in'}}
    <b>{{$ctrl.selectedFolder.name}}</b>
  </div>
  <table class="table table-striped table table-hover">
    <thead>
      <tr>
        <th>From</th>
        <th>To</th>
        <th>Subject</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="message in $ctrl.messages | orderBy:'-date'"
          ng-class="{warning: message.isImportant}"
          message="message"
          ui-sref="message({id: message._id})">
      </tr>
    </tbody>
  </table>
</div>
